<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FelipeRevolution - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #060608 0%, #000 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .login-container {
      background: rgba(10,10,20,0.8);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0ff2, 0 0 50px #f004;
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 2px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }
    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    .input-box {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #0ff4;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffff55, #ff004455);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      text-shadow: 0 0 5px #000;
    }
    button:hover {
      background: linear-gradient(90deg, #00ffffaa, #ff0044aa);
      box-shadow: 0 0 15px #0ff8, 0 0 25px #f004;
    }
    .error {
      margin-top: 10px;
      color: #ff4444;
      font-size: 0.9rem;
      display: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
    @keyframes neonGlow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #0ff; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>FelipeRevolution</h1>
    <div class="input-box">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Tu usuario">
    </div>
    <div class="input-box">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Tu contraseña">
    </div>
    <button id="loginBtn">Iniciar sesión</button>
    <div class="error" id="errorMsg">Usuario o contraseña incorrectos</div>
    <div class="footer">© 2025 FelipeRevolution</div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    const users = [
      { username: 'FelipeRevolution', password: '2013AF', role: 'owner', saldo: 1000 },
      { username: 'VicazzOficial', password: 'Vicazz', role: 'cliente', saldo: 1 }
    ];

    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        localStorage.setItem('activeUser', JSON.stringify(found));
        window.location.href = 'panel.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
    </html>
