<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FelipeRevolution - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 25px #00e6ff;
      margin-bottom: 25px;
    }

    h1 span {
      color: #00e6ff;
    }

    .login-box {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 204, 0.2), 0 0 20px rgba(0, 230, 255, 0.2);
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      color: #00e6ff;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .login-box input {
      width: 90%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 1em;
      text-align: center;
      outline: none;
      transition: all 0.2s;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px #00e6ff;
    }

    .login-box button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff00cc, #00e6ff);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff00cc, 0 0 15px #00e6ff;
    }

    .error-text {
      color: #ff6666;
      margin-top: 10px;
      font-size: 0.9em;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #999;
      text-shadow: 0 0 5px #00e6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Felipe<span>Revolution</span></h1>

  <div class="login-box">
    <h2>Inicia sesi√≥n</h2>
    <input type="text" id="username" placeholder="üë§ Usuario" />
    <input type="password" id="password" placeholder="üîí Contrase√±a" />
    <button id="loginBtn">Entrar</button>
    <p id="loginError" class="error-text"></p>
  </div>

  <footer>üí• Panel oficial de FelipeRevolution üí•</footer>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      const users = [
        { username: "FelipeRevolution", password: "2013AF", role: "owner", saldo: 1000 },
        { username: "VicazzOficial", password: "Vicazz", role: "cliente", saldo: 1 }
      ];

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        localStorage.setItem("activeUser", JSON.stringify(found));
        window.location.href = "panel.html";
      } else {
        error.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
      }
    });
  </script>
</body>
</html>
