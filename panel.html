<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FelipeRevolution Panel</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg,#ff008c,#00ffff);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.3rem;
      text-shadow: 0 0 10px #000;
    }
    header button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    header button:hover {
      background: rgba(255,255,255,0.25);
    }

    .loading {
      text-align: center;
      padding: 100px 0;
      font-size: 1.2rem;
      color: #0ff;
    }

    .panel-content {
      display: none;
      padding: 20px;
    }

    .section {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .section h2 {
      color: #00ffff;
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
    }

    /* Productos */
    .productos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }
    .producto {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: 0.3s;
    }
    .producto:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .producto-info {
      padding: 10px;
    }
    .producto-info h3 {
      margin: 5px 0;
      font-size: 1rem;
      color: #0ff;
    }
    .producto-info p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .btn-comprar {
      display: block;
      width: 100%;
      background: linear-gradient(90deg,#00ffff55,#ff004455);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 8px;
      font-weight: bold;
    }
    .btn-comprar:hover {
      background: linear-gradient(90deg,#00ffffaa,#ff0044aa);
    }

    /* Popup compra */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }
    .popup-content {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 20px #0ff8;
    }
    .popup-content h3 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .popup-content p {
      color: #ccc;
      margin: 5px 0;
    }
    .popup-content button {
      background: #0ff2;
      border: none;
      color: #fff;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Owner */
    #ownerSection { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>FelipeRevolution Panel</h1>
    <div>
      <span id="userDisplay"></span>
      <button id="logoutBtn">Salir</button>
    </div>
  </header>

  <div class="loading">Cargando...</div>

  <div class="panel-content">
    <div class="section">
      <h2>Cuenta</h2>
      <p><b>Usuario:</b> <span id="userName"></span></p>
      <p><b>Rol:</b> <span id="userRole"></span></p>
      <p><b>Saldo:</b> <span id="userBalance"></span></p>
    </div>

    <div class="section">
      <h2>Productos disponibles</h2>
      <div class="productos-container" id="productosList"></div>
    </div>

    <div class="section" id="ownerSection">
      <h2>Panel del Owner</h2>
      <p>Agregar producto nuevo:</p>
      <input type="text" id="nombreProd" placeholder="Nombre del producto"><br><br>
      <input type="number" id="precioProd" placeholder="Precio"><br><br>
      <input type="number" id="stockProd" placeholder="Stock"><br><br>
      <input type="text" id="imgProd" placeholder="Ruta de imagen (ej: img/diamantes.png)"><br><br>
      <button id="addProductBtn">Agregar producto</button>
    </div>
  </div>

  <!-- Popup compra -->
  <div class="popup" id="popupCompra">
    <div class="popup-content">
      <h3>✅ Compra Exitosa</h3>
      <p id="mensajeCompra"></p>
      <button onclick="cerrarPopup()">Cerrar</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('activeUser'));

    if (!user) {
      window.location.href = 'index.html';
      return;
    }

    const userName = document.getElementById('userName');
    const userRole = document.getElementById('userRole');
    const userBalance = document.getElementById('userBalance');
    const logoutBtn = document.getElementById('logoutBtn');
    const content = document.querySelector('.panel-content');
    const loading = document.querySelector('.loading');
    const productosList = document.getElementById('productosList');
    const ownerSection = document.getElementById('ownerSection');

    userName.textContent = user.username;
    userRole.textContent = user.role;
    userBalance.textContent = `$${user.saldo.toFixed(2)}`;

    if (user.role === 'owner') {
      ownerSection.style.display = 'block';
    }

    setTimeout(() => {
      loading.style.display = 'none';
      content.style.display = 'block';
    }, 700);

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('activeUser');
      window.location.href = 'index.html';
    });

    // Productos iniciales (ejemplo)
    let productos = JSON.parse(localStorage.getItem('productos')) || [
      { nombre: 'Diamantes FF', precio: 2.5, stock: 5, imagen: 'img/diamantes.png' },
      { nombre: 'Licencia Premium', precio: 4, stock: 3, imagen: 'img/licencia.png' }
    ];
    localStorage.setItem('productos', JSON.stringify(productos));

    function mostrarProductos() {
      productosList.innerHTML = '';
      productos.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="producto-info">
            <h3>${p.nombre}</h3>
            <p>Precio: $${p.precio}</p>
            <p>Stock: ${p.stock}</p>
            <button class="btn-comprar" data-id="${i}">Comprar</button>
          </div>
        `;
        productosList.appendChild(div);
      });

      document.querySelectorAll('.btn-comprar').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.dataset.id;
          comprarProducto(id);
        });
      });
    }

    mostrarProductos();

    // Función comprar
    function comprarProducto(id) {
      const p = productos[id];
      if (p.stock <= 0) {
        alert('Producto sin stock.');
        return;
      }
      if (user.saldo < p.precio) {
        alert('Saldo insuficiente.');
        return;
      }
      p.stock -= 1;
      user.saldo -= p.precio;
      localStorage.setItem('activeUser', JSON.stringify(user));
      localStorage.setItem('productos', JSON.stringify(productos));
      userBalance.textContent = `$${user.saldo.toFixed(2)}`;
      mostrarProductos();

      const pedidoId = Math.floor(Math.random() * 90000 + 10000);
      const popup = document.getElementById('popupCompra');
      const msg = document.getElementById('mensajeCompra');
      msg.innerHTML = `Número de pedido: <b>#${pedidoId}</b><br>Licencia generada: <b>(agregada manualmente)</b>`;
      popup.style.display = 'flex';
    }

    window.cerrarPopup = function() {
      document.getElementById('popupCompra').style.display = 'none';
    }

    // Agregar producto (owner)
    const addBtn = document.getElementById('addProductBtn');
    addBtn.addEventListener('click', () => {
      const n = document.getElementById('nombreProd').value.trim();
      const pr = parseFloat(document.getElementById('precioProd').value);
      const st = parseInt(document.getElementById('stockProd').value);
      const img = document.getElementById('imgProd').value.trim();

      if (!n || isNaN(pr) || isNaN(st) || !img) {
        alert('Completa todos los campos');
        return;
      }

      productos.push({ nombre: n, precio: pr, stock: st, imagen: img });
      localStorage.setItem('productos', JSON.stringify(productos));
      mostrarProductos();

      document.getElementById('nombreProd').value = '';
      document.getElementById('precioProd').value = '';
      document.getElementById('stockProd').value = '';
      document.getElementById('imgProd').value = '';
      alert('Producto agregado correctamente.');
    });
  });
  </script>
</body>
  </html>
